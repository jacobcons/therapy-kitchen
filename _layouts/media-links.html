---
layout: default
---

<section class="primary-section">
	<div class="wrapper text-center">
		{{ content }}
		<p class="text-wrapper">{{ page.intro }}</p>
		<ul class="text-wrapper">
		{% for link in page.links %}
			<li><a class="long-link" href="{{ link.url }}" target="_blank" rel="noopener">{{ link.name }}</a></li>
		{% endfor %}
		</ul>
	</div>
</section>
