---
layout: default
---

<section class="primary-section">
	<div class="wrapper">
		<ul>
		  {% for post in site.posts %}
		    <li>
		      <a href="{{ post.url }}">{{ post.title }}</a>
					{{ post.excerpt-preview }}
					{{ post.date | date_to_string }}
		    </li>
		  {% endfor %}
		</ul>
	</div>
</section>
